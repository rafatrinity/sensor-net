<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowController Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-subtle mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GrowController</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Sensores -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Sensores
                    </div>
                    <div class="card-body">
                        <p>Temperatura: <span id="temp-value">--</span> °C</p>
                        <p>Umidade do Ar: <span id="air-humidity-value">--</span> %</p>
                        <p>Umidade do Solo: <span id="soil-humidity-value">--</span> %</p>
                        <p>VPD: <span id="vpd-value">--</span> kPa</p>
                    </div>
                </div>
            </div>

            <!-- Atuadores e Status -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Atuadores e Status
                    </div>
                    <div class="card-body">
                        <div class="actuator-status">
                            <div class="status-icon" id="light-status-icon">
                                <i class="bi bi-lightbulb-fill"></i>
                            </div>
                            <div class="status-text">
                                <p><strong>Luz:</strong> <span id="light-status">--</span></p>
                                <p class="text-muted">Ligar às <span id="light-on-time">--:--</span></p>
                                <p class="text-muted">Desligar às <span id="light-off-time">--:--</span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="actuator-status">
                            <div class="status-icon" id="humidifier-status-icon">
                                <i class="bi bi-cloud-fill"></i>
                            </div>
                            <div class="status-text">
                                <p><strong>Umidificador:</strong> <span id="humidifier-status">--</span></p>
                                <p class="text-muted">Alvo: <span id="current-target-air-humidity">--</span> %</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controles -->
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        Controles (Alvos)
                    </div>
                    <div class="card-body">
                        <form id="targets-form">
                            <div class="mb-3">
                                <label for="target-air-humidity" class="form-label">Umidade do Ar Alvo (%)</label>
                                <input type="number" class="form-control" id="target-air-humidity" step="0.1" min="0" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="target-light-on" class="form-label">Ligar Luz às (HH:MM)</label>
                                <input type="time" class="form-control" id="target-light-on" required>
                            </div>
                            <div class="mb-3">
                                <label for="target-light-off" class="form-label">Desligar Luz às (HH:MM)</label>
                                <input type="time" class="form-control" id="target-light-off" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Atualizar Alvos</button>
                        </form>
                        <div id="form-message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark-subtle text-center">
        <div class="container">
            <span class="text-muted">GrowController ESP32</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
